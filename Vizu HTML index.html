<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vizu.html - Pro Edition</title>
    <style>
        :root {
            --bg-dark: #000000;
            --accent-red: #ff0000;
            --gray-border: #333;
            --sidebar-closed: 40px;
            --sidebar-open: 350px;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            background: #050505; 
            color: white;
            display: flex; 
            height: 100vh; 
            overflow: hidden; 
        }

        /* BARRA LATERAL (ABABA RETRÁTIL) */
        .sidebar-container { 
            width: var(--sidebar-closed);
            background: #000;
            border-right: 1px solid var(--accent-red);
            display: flex;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 100;
        }

        /* Classe que será adicionada via JS */
        .sidebar-container.is-open { 
            width: var(--sidebar-open); 
        }

        .editor-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .is-open .editor-wrapper {
            opacity: 1;
            pointer-events: auto;
        }

        textarea { 
            flex: 1; border: none; padding: 20px; 
            font-family: 'Consolas', monospace; 
            font-size: 13px; outline: none; resize: none; 
            background: transparent; color: #ff4d4d;
            width: 100%; box-sizing: border-box;
        }

        /* BOTÃO DE ABRIR/FECHAR */
        .toggle-tab {
            width: 40px;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--accent-red);
            font-weight: bold;
            transition: 0.3s;
            border-left: 1px solid #222;
        }

        .toggle-tab:hover { background: #111; }

        /* ÁREA PRINCIPAL */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        header {
            background: #000;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--accent-red);
        }

        .logo { font-size: 24px; font-weight: bold; letter-spacing: 2px; }
        .logo span { color: var(--accent-red); text-shadow: 0 0 15px var(--accent-red); }

        .monitor-box {
            background: #111; color: #666;
            padding: 5px 15px; font-size: 12px;
            border: 1px solid #222;
        }

        .toolbar {
            background: #111; padding: 15px 20px;
            display: flex; gap: 12px; overflow-x: auto;
        }

        button {
            padding: 10px 20px; border-radius: 8px;
            font-weight: bold; font-size: 12px;
            cursor: pointer; transition: 0.2s;
            border: 1px solid var(--gray-border);
            background: #1a1a1a; color: white;
            white-space: nowrap;
        }

        .btn-run { background: var(--accent-red); border: none; }
        .btn-run:hover { box-shadow: 0 0 15px rgba(255, 0, 0, 0.4); }

        .preview-area {
            flex: 1; display: flex;
            justify-content: center; align-items: center;
            background: radial-gradient(circle, #151515 0%, #000 100%);
        }

        .square-screen {
            width: min(70vh, 90%);
            height: min(70vh, 90%);
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            overflow: hidden;
        }

        iframe { width: 100%; height: 100%; border: none; background: transparent; }
    </style>
</head>
<body>

<div class="sidebar-container" id="sidebar">
    <div class="editor-wrapper">
        <textarea id="code-editor" spellcheck="false" placeholder="Cole o código aqui..."></textarea>
    </div>
    <div class="toggle-tab" onclick="toggleSidebar()" id="tab-btn">
        <span>&lt;</span>
    </div>
</div>

<div class="main-container">
    <header>
        <div class="logo">VIZU<span>.HTML</span></div>
        <div class="monitor-box" id="status-text">Monitorando...</div>
    </header>

    <div class="toolbar">
        <button class="btn-run" onclick="updatePreview()">▶ RODAR (CTRL+ENTER)</button>
        <button onclick="copyText()">COPIAR</button>
        <button onclick="clearAll()">LIMPAR</button>
        <button style="color: #0084ff;" onclick="downloadFile()">SALVAR</button>
    </div>

    <div class="preview-area">
        <div class="square-screen">
            <iframe id="preview-frame"></iframe>
        </div>
    </div>
</div>

<script>
    const sidebar = document.getElementById('sidebar');
    const tabBtn = document.getElementById('tab-btn');
    const editor = document.getElementById('code-editor');
    const iframe = document.getElementById('preview-frame');
    const status = document.getElementById('status-text');

    // Inicialização do código
    editor.value = `<div style="height:100%; display:flex; align-items:center; justify-content:center; flex-direction:column; color:white; font-family:sans-serif; text-align:center; padding:20px;">
  <h2 style="color:red; text-shadow: 0 0 10px red;">Editor Oculto</h2>
  <p style="opacity:0.6;">Clique na aba vermelha à esquerda para abrir o código.</p>
</div>`;

    function toggleSidebar() {
        const isOpen = sidebar.classList.toggle('is-open');
        tabBtn.querySelector('span').innerText = isOpen ? '>' : '<';
        
        // Foca no editor automaticamente ao abrir
        if(isOpen) setTimeout(() => editor.focus(), 400);
    }

    function updatePreview() {
        const code = editor.value;
        const head = `<meta name="viewport" content="width=device-width, initial-scale=1.0"><style>body{margin:0; background:transparent;}</style>`;
        iframe.srcdoc = head + code;
        
        status.innerText = "Atualizado!";
        status.style.color = "#ff0000";
        setTimeout(() => { 
            status.innerText = "Monitorando..."; 
            status.style.color = "#666";
        }, 2000);
    }

    function copyText() {
        editor.select();
        document.execCommand('copy');
        status.innerText = "Copiado!";
    }

    function clearAll() {
        if(confirm("Deseja limpar o código?")) {
            editor.value = "";
            updatePreview();
        }
    }

    function downloadFile() {
        const blob = new Blob([editor.value], {type: "text/html"});
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "projeto_vizu.html";
        a.click();
    }

    editor.addEventListener('keydown', (e) => {
        if (e.ctrlKey && e.key === 'Enter') updatePreview();
    });

    updatePreview();
</script>

</body>
</html>
