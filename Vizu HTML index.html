<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vizu.html - Pro File Edition</title>
    <style>
        :root {
            --bg-dark: #000000;
            --accent-red: #ff0000;
            --gradient: linear-gradient(180deg, #000000 0%, #330000 100%);
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            background: var(--bg-dark); 
            color: white;
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            overflow: hidden; 
        }

        header { 
            background: var(--gradient); 
            padding: 10px 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 2px solid var(--accent-red);
            z-index: 100;
        }

        h1 { margin: 0; font-size: 18px; letter-spacing: 2px; }
        .logo-red { color: var(--accent-red); text-shadow: 0 0 8px var(--accent-red); }

        .toolbar { 
            padding: 8px 15px; 
            background: #111; 
            border-bottom: 1px solid #222; 
            display: flex; 
            gap: 10px; 
            align-items: center; 
            z-index: 100;
        }
        
        button { 
            padding: 8px; 
            cursor: pointer; 
            border: 1px solid #444; 
            border-radius: 4px; 
            font-weight: bold; 
            transition: 0.2s; 
            font-size: 10px; 
            text-transform: uppercase;
            color: white;
            background: #1a1a1a;
        }

        .btn-run { 
            background: var(--accent-red); 
            height: 45px; min-width: 100px; border: none;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        .main-container { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        .editor-side { 
            width: 50%; 
            display: flex; 
            flex-direction: column; 
            transition: 0.4s ease;
        }
        
        /* Preview Side */
        .preview-side { 
            width: 50%; 
            background: #0a0a0a; 
            transition: 0.4s ease;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* ABA PARA CRESCER A TELA */
        .expand-tab {
            position: absolute;
            left: -15px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--accent-red);
            width: 30px;
            height: 60px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            box-shadow: -5px 0 15px rgba(0,0,0,0.5);
        }

        .expand-tab::after {
            content: '↔';
            font-weight: bold;
            font-size: 20px;
        }

        /* Moldura do Iframe */
        .frame-container {
            flex: 1;
            background: #fff;
            margin: 5px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            touch-action: auto;
        }

        iframe { 
            width: 100%; 
            height: 100%; 
            border: none;
        }

        /* ESTADO EXPANDIDO */
        .expanded .editor-side { width: 0%; opacity: 0; pointer-events: none; }
        .expanded .preview-side { width: 100%; }
        .expanded .expand-tab { left: 10px; background: #333; }
        .expanded .expand-tab::after { content: '←'; }

        textarea { 
            flex: 1; border: none; padding: 15px; 
            font-family: 'Consolas', monospace; 
            font-size: 13px; outline: none; resize: none; 
            background: #050505; color: #ff4d4d;
        }

        #status-bar { background: #000; color: #555; font-size: 9px; padding: 5px 20px; border-top: 1px solid #111; }
    </style>
</head>
<body>

<header>
    <h1>VIZU<span class="logo-red">.HTML</span></h1>
    <div id="status-bar">Pronto para editar</div>
</header>

<div class="toolbar">
    <button class="btn-run" onclick="updatePreview()">▶ EXECUTAR</button>
    <button onclick="copyText()">COPIAR</button>
    <button onclick="clearAll()">LIMPAR</button>
    <button style="color: #0084ff;" onclick="downloadFile()">SALVAR</button>
</div>

<div class="main-container" id="main-wrapper">
    <div class="editor-side">
        <textarea id="code-editor" spellcheck="false" placeholder="Cole seu HTML aqui..."><h1 style="text-align:center; color:red; margin-top:50px;">
  Toque na aba lateral para expandir! ↔
</h1>
<p style="text-align:center; font-family: sans-serif;">
  Este é o seu projeto rodando em tempo real.
</p></textarea>
    </div>

    <div class="preview-side">
        <div class="expand-tab" onclick="toggleExpand()" title="Expandir/Recolher"></div>
        
        <div class="frame-container">
            <iframe id="preview-frame" sandbox="allow-scripts allow-modals allow-pointer-lock allow-same-origin"></iframe>
        </div>
    </div>
</div>

<script>
    const editor = document.getElementById('code-editor');
    const iframe = document.getElementById('preview-frame');
    const wrapper = document.getElementById('main-wrapper');
    const status = document.getElementById('status-bar');

    // Atualiza o Preview com suporte a toque
    function updatePreview() {
        const code = editor.value;
        // Injetando meta tag de viewport para garantir que o projeto dentro do iframe seja responsivo
        const head = `<meta name="viewport" content="width=device-width, initial-scale=1.0">`;
        iframe.srcdoc = head + code;
        status.innerText = "Código atualizado com sucesso!";
        setTimeout(() => { status.innerText = "Visualizando projeto..."; }, 2000);
    }

    // Alternar entre tela cheia e dividida
    function toggleExpand() {
        wrapper.classList.toggle('expanded');
        if(wrapper.classList.contains('expanded')) {
            status.innerText = "Modo Visualização Ativo";
        } else {
            status.innerText = "Modo Editor Ativo";
        }
    }

    // Funções de Utilitários
    function copyText() {
        editor.select();
        document.execCommand('copy');
        alert("Código copiado!");
    }

    function clearAll() {
        if(confirm("Deseja apagar todo o código?")) {
            editor.value = "";
            updatePreview();
        }
    }

    function downloadFile() {
        const blob = new Blob([editor.value], {type: "text/html"});
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "meu_projeto.html";
        a.click();
    }

    // Iniciar com o código padrão
    updatePreview();
</script>

</body>
</html>
