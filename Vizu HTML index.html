<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vizu.html - Compact Edition</title>
    <style>
        :root {
            --bg-dark: #000000;
            --accent-red: #ff0000;
            --gradient: linear-gradient(180deg, #000000 0%, #330000 100%);
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            background: var(--bg-dark); 
            color: white;
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            overflow: hidden; 
        }

        header { 
            background: var(--gradient); 
            padding: 8px 15px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 2px solid var(--accent-red);
            z-index: 100;
        }

        h1 { margin: 0; font-size: 16px; letter-spacing: 1px; }
        .logo-red { color: var(--accent-red); text-shadow: 0 0 8px var(--accent-red); }

        .toolbar { 
            padding: 5px 10px; 
            background: #111; 
            border-bottom: 1px solid #222; 
            display: flex; 
            gap: 8px; 
            align-items: center; 
            z-index: 100;
            overflow-x: auto;
        }
        
        button { 
            padding: 6px 10px; 
            cursor: pointer; 
            border: 1px solid #444; 
            border-radius: 4px; 
            font-weight: bold; 
            transition: 0.2s; 
            font-size: 10px; 
            text-transform: uppercase;
            color: white;
            background: #1a1a1a;
            white-space: nowrap;
        }

        .btn-run { 
            background: var(--accent-red); 
            height: 35px; 
            min-width: 80px; 
            border: none;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        .main-container { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        /* EDITOR REDUZIDO PARA 30% */
        .editor-side { 
            width: 30%; 
            display: flex; 
            flex-direction: column; 
            transition: 0.4s ease;
            border-right: 1px solid #222;
        }
        
        /* PREVIEW AUMENTADO PARA 70% */
        .preview-side { 
            width: 70%; 
            background: #0a0a0a; 
            transition: 0.4s ease;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .expand-tab {
            position: absolute;
            left: -12px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--accent-red);
            width: 24px;
            height: 50px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            box-shadow: -2px 0 10px rgba(0,0,0,0.5);
        }

        .expand-tab::after {
            content: '↔';
            font-weight: bold;
            font-size: 16px;
        }

        .frame-container {
            flex: 1;
            background: #fff;
            margin: 2px;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        iframe { width: 100%; height: 100%; border: none; }

        /* ESTADO EXPANDIDO (Oculta o editor totalmente) */
        .expanded .editor-side { width: 0%; opacity: 0; pointer-events: none; }
        .expanded .preview-side { width: 100%; }
        .expanded .expand-tab { left: 5px; background: #333; }
        .expanded .expand-tab::after { content: '←'; }

        textarea { 
            flex: 1; border: none; padding: 10px; 
            font-family: 'Consolas', monospace; 
            font-size: 12px; outline: none; resize: none; 
            background: #050505; color: #ff4d4d;
        }

        #status-bar { background: #000; color: #555; font-size: 9px; padding: 3px 15px; border-top: 1px solid #111; }
    </style>
</head>
<body>

<header>
    <h1>VIZU<span class="logo-red">.HTML</span></h1>
    <div id="status-bar">Editor Reduzido</div>
</header>

<div class="toolbar">
    <button class="btn-run" onclick="updatePreview()">▶ RODAR</button>
    <button onclick="copyText()">COPIAR</button>
    <button onclick="clearAll()">LIMPAR</button>
    <button style="color: #0084ff;" onclick="downloadFile()">SALVAR</button>
</div>

<div class="main-container" id="main-wrapper">
    <div class="editor-side">
        <textarea id="code-editor" spellcheck="false" placeholder="Código aqui...">
<h2 style="text-align:center; color:red; font-family:sans-serif;">
  Editor Compacto Ativo
</h2>
<p style="text-align:center; font-family: sans-serif; color: #333;">
  A tela de código agora ocupa apenas 30%.
</p></textarea>
    </div>

    <div class="preview-side">
        <div class="expand-tab" onclick="toggleExpand()" title="Expandir/Recolher"></div>
        <div class="frame-container">
            <iframe id="preview-frame" sandbox="allow-scripts allow-modals allow-same-origin"></iframe>
        </div>
    </div>
</div>

<script>
    const editor = document.getElementById('code-editor');
    const iframe = document.getElementById('preview-frame');
    const wrapper = document.getElementById('main-wrapper');
    const status = document.getElementById('status-bar');

    function updatePreview() {
        const code = editor.value;
        const head = `<meta name="viewport" content="width=device-width, initial-scale=1.0"><style>body{margin:0;}</style>`;
        iframe.srcdoc = head + code;
        status.innerText = "Código atualizado!";
        setTimeout(() => { status.innerText = "Monitorando..."; }, 1500);
    }

    function toggleExpand() {
        wrapper.classList.toggle('expanded');
        status.innerText = wrapper.classList.contains('expanded') ? "Tela Cheia" : "Editor 30%";
    }

    function copyText() {
        editor.select();
        document.execCommand('copy');
        alert("Copiado!");
    }

    function clearAll() {
        if(confirm("Limpar tudo?")) {
            editor.value = "";
            updatePreview();
        }
    }

    function downloadFile() {
        const blob = new Blob([editor.value], {type: "text/html"});
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "projeto.html";
        a.click();
    }

    updatePreview();
</script>

</body>
</html>
