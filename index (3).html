<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixsim - Seu Player IPTV</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        /* FUNDO DO SITE: DEGRADÊ VERMELHO E PRETO */
        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: radial-gradient(circle at center, #4b0000 0%, #000000 100%);
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
        }

        header {
            padding: 30px;
            text-align: center;
            background: rgba(0, 0, 0, 0.85);
            border-bottom: 2px solid #ff0000;
        }

        /* NOME FLIXSIM: DEGRADÊ AZUL E PRETO/CIANO */
        .logo {
            font-size: 3.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 6px;
            /* Degradê Azul no texto */
            background: linear-gradient(to right, #00d4ff, #0056b3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.3));
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 25px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Inputs e Botões */
        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #4b0000;
            background: #111;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #ff0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(45deg, #ff0000, #8b0000);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.4s;
        }

        button:hover {
            filter: brightness(1.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }

        /* Player Customizado */
        .video-container {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid #222;
            background: #000;
        }

        /* Aba Flutuante WhatsApp */
        .whatsapp-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #25d366;
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s ease;
        }

        .whatsapp-float:hover {
            transform: scale(1.08);
            background-color: #1ebe57;
        }

        h3 {
            text-align: center;
            color: #eee;
            font-weight: 300;
            margin-top: 0;
        }
    </style>
</head>
<body>

<header>
    <h1 class="logo">FLIXSIM</h1>
</header>

<div class="container">
    <h3>Reprodutor IPTV de Alta Qualidade</h3>
    <div class="input-group">
        <input type="text" id="urlInput" placeholder="Insira aqui sua URL .m3u8...">
        <button onclick="loadVideo()">Abrir Player</button>
    </div>

    <div class="video-container">
        <video id="my-video" class="video-js vjs-big-play-centered vjs-16-9" controls preload="auto" data-setup="{}">
            <p class="vjs-no-js">Para assistir, habilite o JavaScript no navegador.</p>
        </video>
    </div>
</div>

<a href="https://wa.me/5588988088578" class="whatsapp-float" target="_blank">
    <svg width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
        <path d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93a7.898 7.898 0 0 0-2.327-5.607zM7.994 14.52a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z"/>
    </svg>
    <span>Falar com Atendimento</span>
</a>

<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<script>
    function loadVideo() {
        var url = document.getElementById('urlInput').value;
        if (url) {
            var player = videojs('my-video');
            player.src({
                src: url,
                type: 'application/x-mpegURL'
            });
            player.play();
        } else {
            alert("Por favor, cole um link válido.");
        }
    }
</script>

</body>
</html>
