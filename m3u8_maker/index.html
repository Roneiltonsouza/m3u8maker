<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web VD 3.0 - Login por Telefone</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --primary: #007bff;
            --dark: #121212;
            --surface: #1e1e1e;
            --success: #28a745;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--dark);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- LOGIN FLUTUANTE --- */
        #auth-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .auth-card {
            background: var(--surface);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        /* --- INTERFACE PRINCIPAL --- */
        .main-content {
            display: none; /* Escondido até logar */
            width: 100%;
            max-width: 1000px;
            padding: 20px;
            text-align: center;
        }

        input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #444;
            background: #222;
            color: white;
            width: 80%;
            margin-bottom: 15px;
            font-size: 16px;
        }

        button {
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            background-color: var(--primary);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover { background-color: #0056b3; }

        #video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        video {
            width: 100%;
            border-radius: 12px;
            background: #000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .local-v { transform: scaleX(-1); border: 2px solid var(--primary); }

        .status-bar {
            background: #333;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-card">
            <h2>Web VD 3.0</h2>
            <p>Cadastre-se ou Entre com seu número</p>
            <input type="text" id="user-phone" placeholder="DDD + Número (Ex: 88988088578)">
            <input type="password" id="user-pass" placeholder="Senha (Sempre 55)">
            <button onclick="fazerLogin()">Entrar no Sistema</button>
            <p style="font-size: 12px; color: #888; margin-top: 15px;">
                Dica: O ID gerado será 55 + seu número.
            </p>
        </div>
    </div>

    <div class="main-content" id="app-ui">
        <h1>Web VD 3.0</h1>
        
        <div class="status-bar">
            Seu ID de Conexão: <b id="meu-id-display" style="color: #00ff00;">...</b>
        </div>

        <div style="margin-bottom: 30px;">
            <input type="text" id="remote-id" placeholder="ID do amigo (Ex: 55889...)">
            <button onclick="iniciarChamada()">Ligar Agora</button>
        </div>

        <div id="video-grid">
            <div>
                <p>Minha Câmera</p>
                <video id="local-video" class="local-v" autoplay muted playsinline></video>
            </div>
            <div>
                <p>Vídeo Remoto</p>
                <video id="remote-video" autoplay playsinline></video>
            </div>
        </div>
    </div>

    <script>
        let peer;
        let localStream;

        async function fazerLogin() {
            const fone = document.getElementById('user-phone').value;
            const senha = document.getElementById('user-pass').value;

            // Validação simples conforme sua regra
            if (fone.length < 10) {
                alert("Digite o número completo com DDD!");
                return;
            }
            if (senha !== "55") {
                alert("Senha incorreta! A senha padrão é 55.");
                return;
            }

            // O ID oficial será 55 + número
            const idOficial = "55" + fone;

            // Inicializa o Peer com o ID personalizado (o número do celular)
            peer = new Peer(idOficial);

            peer.on('open', (id) => {
                document.getElementById('auth-overlay').style.display = 'none';
                document.getElementById('app-ui').style.display = 'block';
                document.getElementById('meu-id-display').innerText = id;
                iniciarMidia();
            });

            peer.on('error', (err) => {
                if(err.type === 'unavailable-id') {
                    alert("Este número já está logado em outra aba!");
                } else {
                    alert("Erro no servidor: " + err.type);
                }
            });

            // Configura o recebimento de chamadas
            peer.on('call', (call) => {
                call.answer(localStream);
                call.on('stream', (remoteStream) => {
                    document.getElementById('remote-video').srcObject = remoteStream;
                });
            });
        }

        async function iniciarMidia() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
                document.getElementById('local-video').srcObject = localStream;
            } catch (err) {
                alert("Câmera não encontrada ou acesso negado.");
            }
        }

        function iniciarChamada() {
            const destId = document.getElementById('remote-id').value;
            if (!destId) return alert("Digite o ID de quem você quer ligar!");

            const call = peer.call(destId, localStream);
            call.on('stream', (remoteStream) => {
                document.getElementById('remote-video').srcObject = remoteStream;
            });
        }
    </script>
</body>
</html>
