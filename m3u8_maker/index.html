<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web VD 3.0 - Cadastro Ãšnico</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --primary: #007bff;
            --dark: #121212;
            --surface: #1e1e1e;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--dark);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- TELA DE LOGIN --- */
        #auth-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .auth-card {
            background: var(--surface);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        /* --- INTERFACE PRINCIPAL --- */
        #app-ui {
            display: none; 
            width: 100%;
            max-width: 1000px;
            padding: 20px;
            text-align: center;
        }

        input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #444;
            background: #222;
            color: white;
            width: 85%;
            margin-bottom: 15px;
            font-size: 16px;
        }

        button {
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            background-color: var(--primary);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            margin: 5px;
        }

        button:hover { opacity: 0.8; }

        /* NOVO: Estilo dos controles de mÃ­dia */
        .controls {
            margin: 15px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-toggle { background-color: #444; width: auto; font-size: 14px; }
        .active { background-color: var(--success); }
        .off { background-color: var(--danger); }

        #video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        video {
            width: 100%;
            border-radius: 12px;
            background: #000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .local-v { transform: scaleX(-1); border: 2px solid var(--primary); }

        .status-bar {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 5px solid var(--success);
        }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-card">
            <h2>Web VD 3.0</h2>
            <p id="auth-msg">Registre seu nÃºmero Ãºnico</p>
            <input type="text" id="user-phone" placeholder="DDD + NÃºmero">
            <input type="password" id="user-pass" placeholder="Senha (Sempre 55)">
            <button onclick="fazerLogin()">Acessar Sistema</button>
            <div id="area-reset" style="display:none; margin-top: 20px; border-top: 1px solid #444; padding-top: 10px;">
                <button style="background:none; color:#888; font-size:10px;" onclick="resetarCadastro()">Apagar Cadastro</button>
            </div>
        </div>
    </div>

    <div id="app-ui">
        <h1>Painel de Chamadas</h1>
        
        <div class="status-bar">
            Seu ID: <b id="meu-id-display" style="color: #00ff00;">...</b>
        </div>

        <div style="background: #222; padding: 20px; border-radius: 10px;">
            <input type="text" id="remote-id" placeholder="ID do amigo (Ex: 55889...)">
            
            <div class="controls">
                <button id="btn-cam" class="btn-toggle off" onclick="toggleCamera()">ðŸ“· Ligar CÃ¢mera</button>
                <button id="btn-mic" class="btn-toggle off" onclick="toggleMic()">ðŸŽ¤ Ligar Microfone</button>
                <button onclick="iniciarChamada()" style="background-color: var(--success);">ðŸ“ž Iniciar Chamada</button>
            </div>
        </div>

        <div id="video-grid">
            <div>
                <p>Minha CÃ¢mera</p>
                <video id="local-video" class="local-v" autoplay muted playsinline></video>
            </div>
            <div>
                <p>VÃ­deo Remoto</p>
                <video id="remote-video" autoplay playsinline></video>
            </div>
        </div>
    </div>

    <script>
        let peer;
        let localStream;
        let camAtiva = false;
        let micAtivo = false;

        window.onload = () => {
            const salvo = localStorage.getItem('usuario_registrado');
            if (salvo) {
                document.getElementById('user-phone').value = salvo;
                document.getElementById('user-phone').disabled = true;
                document.getElementById('area-reset').style.display = "block";
            }
        };

        async function fazerLogin() {
            const fone = document.getElementById('user-phone').value.trim();
            const senha = document.getElementById('user-pass').value;

            if (senha !== "55") return alert("Senha incorreta!");
            
            const idOficial = "55" + fone;
            peer = new Peer(idOficial);

            peer.on('open', (id) => {
                localStorage.setItem('usuario_registrado', fone);
                document.getElementById('auth-overlay').style.display = 'none';
                document.getElementById('app-ui').style.display = 'block';
                document.getElementById('meu-id-display').innerText = id;
            });

            // Responder Chamada
            peer.on('call', (call) => {
                if(!localStream) {
                    alert("Chamada recebida! Ativando cÃ¢mera...");
                }
                // Garante que a mÃ­dia exista antes de atender
                ativarMidiaBase().then(() => {
                    call.answer(localStream);
                    call.on('stream', (remoteStream) => {
                        document.getElementById('remote-video').srcObject = remoteStream;
                    });
                });
            });
        }

        // NOVO: FunÃ§Ã£o para solicitar permissÃ£o e gerenciar cÃ¢mera
        async function ativarMidiaBase() {
            if (!localStream) {
                try {
                    localStream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
                    document.getElementById('local-video').srcObject = localStream;
                    
                    // ComeÃ§a tudo desligado por padrÃ£o (opcional)
                    localStream.getVideoTracks()[0].enabled = camAtiva;
                    localStream.getAudioTracks()[0].enabled = micAtivo;
                } catch (err) {
                    alert("Permita o acesso Ã  cÃ¢mera e microfone!");
                }
            }
        }

        async function toggleCamera() {
            await ativarMidiaBase();
            camAtiva = !camAtiva;
            localStream.getVideoTracks()[0].enabled = camAtiva;
            
            const btn = document.getElementById('btn-cam');
            btn.innerText = camAtiva ? "ðŸ“· Desligar CÃ¢mera" : "ðŸ“· Ligar CÃ¢mera";
            btn.className = camAtiva ? "btn-toggle active" : "btn-toggle off";
        }

        async function toggleMic() {
            await ativarMidiaBase();
            micAtivo = !micAtivo;
            localStream.getAudioTracks()[0].enabled = micAtivo;

            const btn = document.getElementById('btn-mic');
            btn.innerText = micAtivo ? "ðŸŽ¤ Desligar Microfone" : "ðŸŽ¤ Ligar Microfone";
            btn.className = micAtivo ? "btn-toggle active" : "btn-toggle off";
        }

        function iniciarChamada() {
            const destId = document.getElementById('remote-id').value.trim();
            if (!destId) return alert("Insira o ID de destino!");
            
            if (!localStream || !camAtiva) {
                alert("Ative sua cÃ¢mera antes de ligar!");
                return;
            }

            const call = peer.call(destId, localStream);
            call.on('stream', (remoteStream) => {
                document.getElementById('remote-video').srcObject = remoteStream;
            });
        }

        function resetarCadastro() {
            if(confirm("Deseja apagar o registro?")) {
                localStorage.removeItem('usuario_registrado');
                location.reload();
            }
        }
    </script>
</body>
</html>
