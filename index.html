<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDGFLIX | Site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root {
            --preto: #0e0e0e;
            --branco: #ffffff;
            --vermelho: #ff0000;
            --laranja: #ff4500;
        }

        body {
            background-color: var(--preto);
            color: var(--branco);
            font-family: 'Arial Black', sans-serif;
            margin: 0;
            text-align: center;
        }

        header {
            padding: 40px 20px;
            position: relative;
        }

        .rdgflix-logo {
            font-size: 3.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -2px;
            background: linear-gradient(to right, var(--vermelho), var(--laranja));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0px 4px 10px rgba(255, 0, 0, 0.5));
            display: inline-block;
            margin: 0;
            font-style: italic;
        }

        .container { padding: 0 20px 20px; font-family: 'Arial', sans-serif; }

        .tabs { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        
        .tab-btn { 
            background: none; border: 1px solid var(--branco); color: white; 
            padding: 10px 20px; cursor: pointer; border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }
        
        .tab-btn:hover { background-color: rgba(255, 255, 255, 0.1); }
        .tab-btn.active { background: var(--vermelho); border-color: var(--vermelho); }

        .content { display: none; padding: 20px; background: #1a1a1a; border-radius: 10px; text-align: left; }
        .content.active { display: block; }

        /* Estilo para a aba vermelha */
        #rdgflix_tab.active {
            background-color: var(--vermelho);
            min-height: 100px;
        }

        .iptv-container { margin-top: 20px; border-top: 1px solid #333; padding-top: 20px; text-align: center; }
        #video-player { width: 100%; max-width: 600px; background: #000; border-radius: 8px; margin-top: 10px; }
        
        .iptv-input { 
            width: 85%; padding: 12px; border-radius: 5px; border: 1px solid #444; 
            background: #222; color: #fff; margin-bottom: 10px; 
        }
        
        .iptv-btn { 
            background: var(--vermelho); color: white; border: none; padding: 12px 20px; 
            border-radius: 5px; cursor: pointer; font-weight: bold; width: 85%; max-width: 200px;
        }

        .story-container { 
            display: flex; overflow-x: auto; gap: 15px; padding: 10px 0; 
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        .story-container::-webkit-scrollbar { display: none; }

        .story-circle { 
            min-width: 100px; height: 100px; border-radius: 50%; 
            border: 3px solid var(--vermelho); background: #333;
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
        }

        .share-header-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: var(--branco);
            font-size: 1.5em;
            cursor: pointer;
            z-index: 50;
        }

        .whatsapp-settings-btn {
            display: inline-block;
            background-color: #25d366;
            color: #FFF;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.2em;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            font-weight: bold;
        }

        footer { height: 50px; } 

    </style>
</head>
<body>

    <header>
        <div class="share-header-btn" onclick="compartilhar()">
            <i class="fas fa-share-alt"></i>
        </div>
        <h1 class="rdgflix-logo">Rdgflix</h1>
    </header>

    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" onclick="openTab('rdgflix_tab')">Rdgflix</button>
            <button class="tab-btn" onclick="openTab('novidades')">Whatsapp Rdgflix</button>
            <button class="tab-btn" onclick="openTab('configuracoes')">IPTV</button>
        </div>

        <div id="rdgflix_tab" class="content active">
        </div>

        <div id="novidades" class="content">
            <div class="story-container">
                <div class="story-circle" style="background-image: url('https://image.tmdb.org/t/p/w500/7WsyChQLEv0t08I7969q9O99f9U.jpg');"></div>
                <div class="story-circle" style="background-image: url('https://image.tmdb.org/t/p/w500/or06vS3neeB0STCtpSbi9pZ3pWF.jpg');"></div>
                <div class="story-circle" style="background-image: url('https://image.tmdb.org/t/p/w500/A76tUv1mS6beZ6vFqtmExHcyMcR.jpg');"></div>
            </div>
            
            <div class="iptv-container">
                <h3><i class="fas fa-tv"></i> Canais Online</h3>
                <input type="text" id="iptv-url" class="iptv-input" placeholder="Cole o link .m3u8 aqui...">
                <button class="iptv-btn" onclick="loadVideo()">ASSISTIR AGORA</button>
                
                <video id="video-player" controls></video>
                <p style="font-size: 0.8em; color: #888; margin-top: 10px; text-align: center;">
                    Insira o link do seu canal favorito acima.
                </p>
            </div>
        </div>

        <div id="configuracoes" class="content">
            <h2 style="text-align: center;">Contato</h2>
            <p style="text-align: center;">Fale com o suporte diretamente pelo WhatsApp.</p>
            <div style="text-align: center;">
                <a href="https://whatz.app/rdg" class="whatsapp-settings-btn" target="_blank">
                    <i class="fab fa-whatsapp"></i> WhatsApp
                </a>
            </div>
        </div>
    </div>

    <footer></footer>

    <script>
        function openTab(tabName) {
            let i, content, tabbtn;
            content = document.getElementsByClassName("content");
            for (i = 0; i < content.length; i++) { content[i].classList.remove("active"); }
            tabbtn = document.getElementsByClassName("tab-btn");
            for (i = 0; i < tabbtn.length; i++) { tabbtn[i].classList.remove("active"); }
            document.getElementById(tabName).classList.add("active");
            
            if (event && event.currentTarget) {
                event.currentTarget.classList.add("active");
            }
        }

        function loadVideo() {
            const video = document.getElementById('video-player');
            const videoSrc = document.getElementById('iptv-url').value;

            if (videoSrc === "") {
                alert("Insira um link válido.");
                return;
            }

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(videoSrc);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = videoSrc;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            } else {
                alert("Player não suportado neste navegador.");
            }
        }

        function compartilhar() {
            if (navigator.share) {
                navigator.share({
                    title: 'RDGFLIX',
                    text: 'Assista seus canais online aqui!',
                    url: window.location.href
                }).catch((error) => console.error(error));
            } else {
                prompt("Copie o link:", window.location.href);
            }
        }
    </script>
</body>
</html>
